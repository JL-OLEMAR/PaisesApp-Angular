<h1>Por Cápital</h1>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      placeholder="Buscar cápital..."
    ></app-pais-input>
  </div>
</div>

<hr>

<div *ngIf='hayError' class="alert alert-danger">
  No se encontró nada con el término {{termino}}
</div>

<div *ngIf='capital.length > 0' class="row">
  <div class="col">
    <app-pais-table [paises]="capital"></app-pais-table>
  </div>
</div>
