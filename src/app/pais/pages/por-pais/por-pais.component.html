<div class="animate__animated animate__fadeIn animate__faster">
  <h1>Por País</h1>
  <hr>

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
      ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
      <a [routerLink]="['/pais', pais.alpha2Code]" class="nav-link">
        {{pais.name}}
      </a>
    </li>

    <li (click)="buscar(termino)" class="list-group-item list-group-item-action">
      <a class="nav-link">
        Buscar "{{termino}}"
      </a>
    </li>
  </ul>

  <hr>
</div>

<div *ngIf='hayError' class="alert alert-danger">
  No se encontró nada con el término {{termino}}
</div>

<div *ngIf='paises.length > 0' class="row">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
